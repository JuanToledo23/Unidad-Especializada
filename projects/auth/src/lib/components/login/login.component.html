<div class="ContLogin">

  <div class="imagen" style="height: 87vw;">
    <div class="u-flex-column u-txt-left u-w-100 tituloBaz">
      <img src="assets/img/bancoazteca.svg" class="logoBaz">
      <div class="subtituloBaz">Unidad Especializada de Atenci贸n al Usuario</div>
    </div>
  </div>

  <div class="login">

    <div class="titHome">
      <div class="titHomeBorder">
        <br>
        <span class="bold-medium">Bienvenido</span>
      </div>
    </div>

    <ng-container *ngIf="profilesDefined">

      <div class="subtit">Iniciar Sesi贸n:</div>

      <ng-container *ngIf="roles.length === 0 ">
        <div class="u-flex-center u-mb-4 u-mt-5">
          <button type="button" mat-flat-button color="primary" class="btn u-mx-1 btnPrimary u-font-u" (click)="redirectToMasterKey()">Ingresa con llave maestra</button>
        </div>
      </ng-container>

      <ng-container *ngIf="roles.length > 0">

        <form novalidate autocomplete="off" [formGroup]="form" (submit)="loginWithRoleSelected()">
          <div class="u-flex-center">
            <mat-form-field>
              <mat-label>Usuario:</mat-label>
              <input matInput class="input-h-un" formControlName="user">
            </mat-form-field>
          </div>
  
          <div class="u-flex-center">
            <mat-radio-group aria-label="Select an option" class="u-w-100 u-flex u-w-500 u-flex-baseline" formControlName="role">
                <div class="u-txt-medium">Rol:</div>
                <mat-radio-button value="49">Analista</mat-radio-button>
                <mat-radio-button value="53">Responsable</mat-radio-button>
            </mat-radio-group>
          </div>
  
          <div class="u-flex-center u-mb-4">
            <button type="submit" mat-flat-button color="primary" class="btn u-mx-1 btnPrimary u-font-u u-mt-5" [disabled]="form.invalid">Ingresar</button>
          </div>
        </form>
       
      </ng-container>

    </ng-container>

    <ng-container *ngIf="!profilesDefined">
      <div class="subtit">
        Este empleado no tiene roles definidos <br>
        <cite>Comunicate con el administrador de la aplicaci贸n</cite>
        <div>
          <button mat-raised-button color="primary" (click)="authLogin.logout()">Cerrar sesi贸n</button>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<div class="ContLogin">

  <div class="imagen" style="height: 87vw;">
    <div class="u-flex-column u-txt-left u-w-100 tituloBaz">
      <img src="assets/img/bancoazteca.svg" class="logoBaz">
      <div class="subtituloBaz">Unidad Especializada de Atención al Usuario</div>
    </div>
  </div>

  <div class="login">

    <div class="titHome">
      <div class="titHomeBorder">
        <br>
        <span class="bold-medium">Bienvenido</span>
      </div>
    </div>

    <ng-container>

      <div class="subtit">Iniciar Sesión</div>

      <ng-container *ngIf="INGRESO">
        <div class="u-flex-center u-mb-4 u-mt-5">
          <button mat-flat-button color="primary" class="btn u-mx-1 btnPrimary u-font-u" (click)="llaveMaestra()">Ingresa con llave maestra</button>
        </div>
      </ng-container>

      <ng-container *ngIf="!INGRESO">
        <div class="u-flex-center">
          <mat-form-field>
            <mat-label>Usuario:</mat-label>
            <input matInput class="input-h-un u-border-u">
          </mat-form-field>
        </div>

        <div class="u-flex-center">
          <mat-radio-group aria-label="Select an option" class="u-w-100 u-flex u-w-500 u-flex-baseline">
              <div class="u-txt-medium">Rol:</div>
              <mat-radio-button value="0">Analista</mat-radio-button>
              <mat-radio-button value="1">Responsable</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="u-flex-center u-mb-4">
          <button mat-flat-button color="primary" class="btn u-mx-1 btnPrimary u-font-u u-mt-5" (click)="iniciarSesion()">Ingresar</button>
        </div>
      </ng-container>

      

    </ng-container>
  </div>
</div>

<div class="row">
    <div class="col-8 col-s-12">
        <label>Nombre completo</label>
        <input type="text" [(ngModel)]="misAsuntosService.asuntoActivo.nombre">
    </div>
</div>
<div class="row">
    <div class="col-8 col-s-12">
        <label>Calle y número</label>
        <input type="text">
    </div>
    <div class="col-2 col-s-12">
        <label>Código postal</label>
        <input type="text">
    </div>
</div>
<div class="row">
    <div class="col-4 col-s-12">
        <label>Colonia</label>
        <mat-select>
            <mat-option value="option1">Opción 1</mat-option>
            <mat-option value="option2">Opción 2</mat-option>
            <mat-option value="option3">Opción 3</mat-option>
        </mat-select>
    </div>
    <div class="col-4 col-s-12">
        <label>Estado</label>
        <mat-select>
            <mat-option value="option1">Opción 1</mat-option>
            <mat-option value="option2">Opción 2</mat-option>
            <mat-option value="option3">Opción 3</mat-option>
        </mat-select>
    </div>
    <div class="col-4 col-s-12">
        <label>Población</label>
        <mat-select>
            <mat-option value="option1">Opción 1</mat-option>
            <mat-option value="option2">Opción 2</mat-option>
            <mat-option value="option3">Opción 3</mat-option>
        </mat-select>
    </div>
</div>
<div class="row">
    <div class="col-4 col-s-12">
        <label>Teléfono casa</label>
        <input type="text">
    </div>
    <div class="col-4 col-s-12">
        <label>Teléfono oficina</label>
        <input type="text">
    </div>
    <div class="col-4 col-s-12">
        <label>Teléfono celular</label>
        <input type="text">
    </div>
</div>
<div class="row">
    <div class="col-4 col-s-12">
        <label>Correo electrónico</label>
        <input type="email">
    </div>
    <div class="col-4 col-s-12">
        <div class="col-6 u-p-u">
            <label>Teléfono al que llamaron</label>
            <div class="u-position-r">
                <input type="number" id="busca">
                <input type="submit" class="buscar" value="">
            </div>
        </div>
    </div>
</div>

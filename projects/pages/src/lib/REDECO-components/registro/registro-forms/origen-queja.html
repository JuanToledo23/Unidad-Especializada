<div class="row">
    <div class="col-4 col-s-12">
        <div class="col-6 u-ex-left-u">
            <label>Fecha de los hechos</label>
            <div class="date-picker">
                <input matInput [matDatepicker]="picker" (click)="picker.open()">
                <mat-datepicker-toggle matSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon svgIcon="ico-calendario"></mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </div>
        </div>
        <div class="col-6 u-ex-right-u">
            <label>Días en gestión</label>
            <input type="text">
        </div>
    </div>
    <div class="col-4 col-s-12">
        <label>Producto o servicio</label>
        <mat-select>
            <mat-option value="option1">Opción 1</mat-option>
            <mat-option value="option2">Opción 2</mat-option>
            <mat-option value="option3">Opción 3</mat-option>
        </mat-select>
    </div>
    <div class="col-4 col-s-12">
        <label>Número de expediente o folio</label>
        <input type="text">
    </div>
</div>

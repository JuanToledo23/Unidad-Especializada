<ng-container [formGroup]="form">
  <div class="row" formGroupName="clarificationInfo">
    <div class="col-4 col-s-12">
      <br>
      <button type="button" mat-flat-button color="primary" class="btn inputButton btnPrimary">Consultar antecedentes</button>
    </div>
    <div class="col-4 col-s-12">
      <label>Folio previo de aclaraciones</label>
      <input type="text" formControlName="clarificationId">
    </div>
  </div>
  <div class="row" formGroupName="clarificationInfo">
    <div class="col-4 col-s-12">
      <label>Fallo</label> <br>
      <label class="infoInput"><strong>{{ form.get('clarificationInfo').get('opinion').value | uppercase}}</strong></label>
    </div>
    <div class="col-4 col-s-12">
      <label>Estatus</label> <br>
      <label class="infoInput"><strong>{{ form.get('clarificationInfo').get('status').value | uppercase}}</strong></label>
    </div>
    <div class="col-4 col-s-12">
      <label>Monto reclamado</label> <br>
      <label class="infoInput"><strong>{{ form.get('clarificationInfo').get('reclaimedAmount').value | uppercase}}</strong></label>
    </div>
  </div>
</ng-container>

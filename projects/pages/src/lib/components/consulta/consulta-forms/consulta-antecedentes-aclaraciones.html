<ng-container [formGroup]="form">
  <div class="row" formGroupName="clarificationInfo">
    <div class="col-4 col-s-12">
      <label>Busca antecedentes</label>
      <div class="u-position-r">
        <input type="text" id="busca">
        <input type="submit" class="buscar">
      </div>
    </div>
    <div class="col-4 col-s-12">
      <label>Folio previo de aclaraciones</label>
      <input type="text" formControlName="clarificationId">
    </div>
    <div class="col-4 col-s-12">
      <label>Estatus</label>
      <input type="text" formControlName="status">
    </div>
  </div>
  <div class="row" formGroupName="clarificationInfo">
    <div class="col-4 col-s-12">
      <label>Fallo</label>
      <input type="text" formControlName="opinion">
    </div>
    <div class="col-4 col-s-12">
      <label>Monto reclamado</label>
      <input type="text" formControlName="reclaimedAmount">
    </div>
  </div>
</ng-container>

        </div>

            <div class="contenedorCalendario">
                <div> {{month | nombreMes}} </div>

                </div>
            </div>

        <button mat-flat-button color="secundary" class="btn btnSecundary u-mx-1" mat-dialog-close>Cancelar</button>
        <button mat-flat-button color="primary" class="btn btnPrimary u-mx-1" [mat-dialog-close]="true" (click)="guardarDias()" cdkFocusInitial>Guardar</button>

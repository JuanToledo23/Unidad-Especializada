<app-header></app-header>

<div class="contenedor-contenido">
    <div class="titulo-contenido">Selecciona un catálogo</div>
    <div class="contenedor-gris">
        <div class="u-flex-center u-flex-column u-mt-1 u-w-100">
            <div class="u-flex-center u-w-35 u-font">
                <mat-select (selectionChange)="cambioCatalogo($event)">
                    <mat-option *ngFor="let catalogo of catalogos" [value]="catalogo.value">
                        {{catalogo.viewValue}}
                    </mat-option>
                </mat-select>
            </div>
            <div class="u-txt-medium u-txt-left u-w-100 u-mt-2">Editar catálogo</div>
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="u-w-100 u-p-1 u-border-box">
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
                    <button mat-icon-button disabled></button>
                    
                    <mat-radio-button (change)="radioChange(node)" [ngClass]="{'u-desac-cat': !node.state}">
                        {{node.item}}
                    </mat-radio-button>
                    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" *ngIf="node.selected">
                        <mat-icon svgIcon="ico-limpiar" class="u-green-icon" *ngIf="node.state" (click)="cambioEstado(node)"></mat-icon>
                        <mat-icon svgIcon="ico-eliminar" class="u-green-icon" *ngIf="!node.state" (click)="cambioEstado(node)"></mat-icon>
                    </button>
                </mat-tree-node>
            
                <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
                    <button mat-icon-button disabled></button>
                    <mat-form-field>
                        <mat-label>Nuevo ítem</mat-label>
                        <input matInput #itemValue>
                    </mat-form-field>
                    <button mat-button (click)="saveNode(node, itemValue.value)">Save</button>
                </mat-tree-node>
            
                <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                    <button mat-icon-button matTreeNodeToggle
                            [attr.aria-label]="'Toggle ' + node.item">
                        <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                    </button>
                    <mat-radio-button (change)="radioChange(node)" #radioButton [ngClass]="{'u-desac-cat': !node.state}" class="strong2">
                        {{node.item}}
                    </mat-radio-button>
                    <button mat-icon-button (click)="addNewItem(node, radioButton)" *ngIf="node.selected"><mat-icon>add</mat-icon></button>
                </mat-tree-node>
            </mat-tree>
        </div>
        <div class="u-flex-center u-mb-3 u-mt-3">
            <button mat-flat-button color="secundary" class="btn btnSecundary u-mx-1">Cancelar</button>
            <button mat-flat-button color="primary" class="btn btnPrimary u-mx-1"><mat-icon matDatepickerToggleIcon svgIcon="ico-guardar" class="icoBtn"></mat-icon>Guardar</button>
        </div>
    </div>
</div>
<une-footer></une-footer>

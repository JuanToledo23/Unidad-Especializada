<app-header></app-header>

<div class="contenedor-contenido">
    <div class="titulo-contenido">Selecciona un catálogo</div>
    <div class="contenedor-gris">
        <div class="u-flex-center u-flex-column u-mt-1 u-w-100">
            <div class="u-flex-center u-w-35 u-font">
                <mat-select (selectionChange)="cambioCatalogo($event)" placeholder="Selecciona un catálogo de la lista">
                    <mat-option *ngFor="let catalogo of catalogos" [value]="catalogo.value">
                        {{catalogo.viewValue}}
                    </mat-option>
                </mat-select>
            </div>
            <div class="u-txt-medium u-txt-left u-w-100 u-mt-2" *ngIf="catalogoSeleccionado">Editar catálogo</div>
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="u-w-100" *ngIf="catalogoSeleccionado">
                <!-- This is the tree node template for leaf nodes -->
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                    <!-- use a disabled button to provide padding for tree leaf -->
                    <button mat-icon-button disabled></button>
                    <mat-radio-button (change)="cambioRadio(node)">
                        <span [ngClass]="{'u-desac-cat': !node.status}">{{node.name}}</span>
                    </mat-radio-button>
                    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="cambioEstado(node)" *ngIf="node.selected">
                        <mat-icon svgIcon="ico-deshabilitar" class="u-green-icon" *ngIf="!node.status"></mat-icon>
                        <mat-icon svgIcon="ico-habilitar" class="u-green-icon" *ngIf="node.status"></mat-icon>
                    </button>
                </mat-tree-node>

                <!-- <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
                    <button mat-icon-button disabled></button>
                    <mat-form-field>
                        <mat-label>Nuevo ítem</mat-label>
                        <input matInput #itemValue>
                    </mat-form-field>
                </mat-tree-node> -->
                <!-- (click)="saveNode(node, itemValue.value)" -->
                <!-- This is the tree node template for expandable nodes -->
                <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                    <button mat-icon-button matTreeNodeToggle
                            [attr.aria-label]="'Toggle ' + node.name">
                    <mat-icon svgIcon="ico-expandir" *ngIf="treeControl.isExpanded(node)"></mat-icon>
                    <mat-icon svgIcon="ico-contraer" *ngIf="!treeControl.isExpanded(node)"></mat-icon>
                    </button>
                    <mat-radio-button (change)="cambioRadio(node)" class="strong2"> 
                        {{node.name}}
                    </mat-radio-button>
                    <button mat-icon-button (click)="addNewItem(node)" *ngIf="node.selected"><mat-icon svgIcon="ico-agregar-verde"></mat-icon></button>
                </mat-tree-node>
            </mat-tree>
            
            <div class="u-w-100">
                <button mat-icon-button>
                    <mat-icon svgIcon="ico-expandir"></mat-icon>
                    <!-- <mat-icon svgIcon="ico-contraer" *ngIf="!treeControl.isExpanded(node)"></mat-icon> -->
                </button>
                <mat-radio-button (change)="cambioRadio(node)" class="strong2"> 
                    Juan Alberto Toledo Tello
                </mat-radio-button>
                <button mat-icon-button (click)="addNewItem(node)"><mat-icon svgIcon="ico-agregar-verde"></mat-icon></button>
            </div>
            <div *ngFor="let item of analistas">
                <div>
                    
                </div>
                <div class="col-4 col-s-12">
                    <button mat-icon-button disabled></button>
                    <mat-radio-button (change)="cambioRadio(node)">
                        <span [ngClass]="{'u-desac-cat': !node.status}">{{node.name}}</span>
                    </mat-radio-button>
                    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="cambioEstado(node)" *ngIf="node.selected">
                        <mat-icon svgIcon="ico-deshabilitar" class="u-green-icon" *ngIf="!node.status"></mat-icon>
                        <mat-icon svgIcon="ico-habilitar" class="u-green-icon" *ngIf="node.status"></mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="u-flex-center u-mb-3 u-mt-3" *ngIf="cambiosArbol">
            <button mat-flat-button color="secundary" class="btn btnSecundary u-mx-1">Cancelar</button>
            <button mat-flat-button color="primary" class="btn btnPrimary u-mx-1"><mat-icon matDatepickerToggleIcon svgIcon="ico-guardar" class="icoBtn"></mat-icon>Guardar</button>
        </div>
    </div>
</div>
<une-footer></une-footer>

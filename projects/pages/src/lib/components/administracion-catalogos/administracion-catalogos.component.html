<app-header></app-header>

<div class="contenedor-contenido">
    <div class="titulo-contenido">Selecciona un catálogo</div>
    <div class="contenedor-gris">
        <div class="u-flex-center u-flex-column u-mt-1 u-w-100">
            <div class="u-flex-center u-w-35 u-font">
                <mat-select (selectionChange)="cambioCatalogo($event)" placeholder="Selecciona un catálogo de la lista">
                    <mat-option *ngFor="let catalogo of catalogos" [value]="catalogo.value">
                        {{catalogo.viewValue}}
                    </mat-option>
                </mat-select>
            </div>
            <!-- <div class="u-txt-medium u-txt-left u-w-100 u-mt-2" *ngIf="catalogoSeleccionado">Editar catálogo</div> -->
            <div class="u-w-100">
                <button mat-icon-button>
                    <mat-icon svgIcon="ico-expandir" (click)="expandirComprimir('showCatalogoAnalistas')" *ngIf="showCatalogoAnalistas"></mat-icon>
                    <mat-icon svgIcon="ico-contraer" (click)="expandirComprimir('showCatalogoAnalistas')" *ngIf="!showCatalogoAnalistas"></mat-icon>
                </button>
                <mat-radio-button class="strong2" (change)="cambioRadio(catalogoAnalistas)"> 
                    {{ catalogoAnalistas.name }}
                </mat-radio-button>
                <button mat-icon-button><mat-icon svgIcon="ico-agregar-verde"></mat-icon></button>

                <div class="row" *ngIf="showCatalogoAnalistas">
                    <div class="col-4 col-m-6 col-s-12 u-pl-5 u-ptbr-u" *ngFor="let item of catalogoAnalistas.catalogo">
                        <mat-radio-button (change)="cambioRadio(item)">
                            <span>{{item.name}}</span>
                        </mat-radio-button>
                        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                            <mat-icon svgIcon="ico-deshabilitar" class="u-green-icon"></mat-icon>
                            <!-- <mat-icon svgIcon="ico-habilitar" class="u-green-icon" *ngIf="node.status"></mat-icon> -->
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="u-flex-center u-mb-3 u-mt-3" *ngIf="cambiosArbol">
            <button mat-flat-button color="secundary" class="btn btnSecundary u-mx-1">Cancelar</button>
            <button mat-flat-button color="primary" class="btn btnPrimary u-mx-1"><mat-icon matDatepickerToggleIcon svgIcon="ico-guardar" class="icoBtn"></mat-icon>Guardar</button>
        </div> -->
    </div>
</div>
<une-footer></une-footer>

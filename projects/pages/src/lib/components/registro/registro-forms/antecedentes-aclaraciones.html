<div class="row">
    <div class="col-4 col-s-12">
        <label>Busca antecedentes</label>
        <div class="u-position-r">
            <input type="text" id="busca">
            <input type="submit" class="buscar">
        </div>
    </div>
    <div class="col-4 col-s-12">
        <label>Folio previo de aclaraciones</label>
        <input type="text">
    </div>
    <div class="col-4 col-s-12">
        <label>Estatus</label>
        <input type="text">
    </div>
</div>
<div class="row">
    <div class="col-4 col-s-12">
        <label>Fallo</label>
        <input type="text">
    </div>
    <div class="col-4 col-s-12">
        <label>Monto reclamado</label>
        <input type="text" [ngModel]="montoReclamado | MoneyFormat" (ngModelChange)="montoReclamado = $event">
    </div>
</div>

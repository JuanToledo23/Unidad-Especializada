<div class="row" [formGroup]="form">
  <div class="col-4 col-s-12" formGroupName="OriginOfClaim">
    <label>Tipo de solicitud</label>
    <mat-select formControlName="requestId">
      <mat-option [value]="'-1'" disabled>-- SELECCIONE --</mat-option>
      <mat-option *ngFor="let item of catalogues.requestType" value="item.key">{{ item.value }}</mat-option>
    </mat-select>
  </div>
  <div class="col-4 col-s-12" formGroupName="OriginOfClaim">
    <label>Número de expediente SIO</label>
    <input type="text" formControlName="condusefFolio">
  </div>

  <div class="col-4 col-s-12" formGroupName="OriginOfClaim">
    <label>Medio de llegada</label>
    <mat-select formControlName="arrivalMeanId" (selectionChange)="settotalDaysCare($event)">
      <mat-option [value]="'-1'" disabled>-- SELECCIONE --</mat-option>
      <mat-option *ngFor="let item of catalogues.arrivalMeans" [value]="item.key">{{ item.value }}</mat-option>
    </mat-select>
  </div>
</div>

<div class="row">
  <div class="col-4 col-s-12" [formGroup]="form">
    <div class="col-6 u-p-u" formGroupName="OriginOfClaim">
      <label>Días para atención del asunto</label>
      <input type="number" formControlName="totalCareDays">
    </div>
  </div>
  <div class="col-4 col-s-12">
    <div class="col-6 u-ex-left-u" [formGroup]="form">
      <label>Fecha de recepción</label>
      <div class="date-picker" formGroupName="OriginOfClaim">
        <input type="text" formControlName="arrivalDate" matInput [matDatepicker]="picker" (click)="picker.open()">
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon svgIcon="ico-calendario"></mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
    </div>
    <div class="col-6 u-ex-right-u" [formGroup]="form">
      <label>Fecha de vencimiento</label>
      <div class="date-picker" formGroupName="OriginOfClaim">
        <input formControlName="endDate" matInput [matDatepicker]="picker2" (click)="picker2.open()">
        <mat-datepicker-toggle matSuffix [for]="picker2">
          <mat-icon matDatepickerToggleIcon svgIcon="ico-calendario"></mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </div>
    </div>
  </div>
  <div class="col-4 col-s-12" [formGroup]="form">
    <label>Unidad de Atención a Usuarios de CONDUSEF</label>
    <div formGroupName="OriginOfClaim">
      <input type="text" formControlName="hall">
    </div>
  </div>
</div>

<div class="row" [formGroup]="form">
  <div class="col-4 col-s-12" formGroupName="OriginOfClaim">
    <label>Estatus</label>
    <mat-select formControlName="statusId">
      <mat-option [value]="'-1'" disabled>-- SELECCIONE --</mat-option>
      <mat-option *ngFor="let item of catalogues.status" value="item.key">{{ item.value }}</mat-option>
    </mat-select>
  </div>
</div>

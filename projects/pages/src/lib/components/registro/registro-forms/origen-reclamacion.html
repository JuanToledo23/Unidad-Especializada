<div class="row">
    <div class="col-4 col-s-12">
        <label>Tipo de solicitud</label>
        <mat-select>
            <mat-option value="option1">Opción 1</mat-option>
            <mat-option value="option2">Opción 2</mat-option>
            <mat-option value="option3">Opción 3</mat-option>
        </mat-select>
    </div>
    <div class="col-4 col-s-12">
        <label>Número de expediente SIO</label>
        <input type="text">
    </div>
    <div class="col-4 col-s-12">
        <label>Medio de llegada</label>
        <mat-select>
            <mat-option value="option1">Opción 1</mat-option>
            <mat-option value="option2">Opción 2</mat-option>
            <mat-option value="option3">Opción 3</mat-option>
        </mat-select>
    </div>
</div>
<div class="row">
    <div class="col-4 col-s-12">
        <div class="col-6 u-p-u">
            <label>Días para atención del asunto</label>
            <input type="number">
        </div>
    </div>
    <div class="col-4 col-s-12">
        <div class="col-6 u-ex-left-u">
            <label>Fecha de recepción</label>
            <div class="date-picker">
                <input matInput [matDatepicker]="picker" (click)="picker.open()">
                <mat-datepicker-toggle matSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon svgIcon="ico-calendario"></mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </div>
        </div>
        <div class="col-6 u-ex-right-u">
            <label>Fecha de vencimiento</label>
            <div class="date-picker">
                <input matInput [matDatepicker]="picker2" (click)="picker2.open()">
                <mat-datepicker-toggle matSuffix [for]="picker2">
                    <mat-icon matDatepickerToggleIcon svgIcon="ico-calendario"></mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </div>
        </div>
    </div>
    <div class="col-4 col-s-12">
        <label>Entidad Federativa</label>
        <mat-select>
            <mat-option value="option1">Opción 1</mat-option>
            <mat-option value="option2">Opción 2</mat-option>
            <mat-option value="option3">Opción 3</mat-option>
        </mat-select>
    </div>
</div>
<div class="row">
    <div class="col-4 col-s-12">
        <label>Unidad de Atención a Usuarios de CONDUSEF</label>
        <mat-select>
            <mat-option value="option1">Opción 1</mat-option>
            <mat-option value="option2">Opción 2</mat-option>
            <mat-option value="option3">Opción 3</mat-option>
        </mat-select>
    </div>
    <div class="col-4 col-s-12">
        <label>Estatus</label>
        <mat-select>
            <mat-option value="option1">Opción 1</mat-option>
            <mat-option value="option2">Opción 2</mat-option>
            <mat-option value="option3">Opción 3</mat-option>
        </mat-select>
    </div>
</div>

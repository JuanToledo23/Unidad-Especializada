<div class="subtitulo-subseccion">Causa de reclamación</div>
<div class="row">
    <div class="col-4 col-s-12">
        <label>Unidad de Negocio</label>
        <mat-select>
            <mat-option value="option1">Opción 1</mat-option>
            <mat-option value="option2">Opción 2</mat-option>
            <mat-option value="option3">Opción 3</mat-option>
        </mat-select>
    </div>
    <div class="col-4 col-s-12">
        <label>Tipo de producto o servicio</label>
        <mat-select>
            <mat-option value="option1">Opción 1</mat-option>
            <mat-option value="option2">Opción 2</mat-option>
            <mat-option value="option3">Opción 3</mat-option>
        </mat-select>
    </div>
    <div class="col-4 col-s-12">
        <label>Nombre comercial del producto o servicio</label>
        <mat-select>
            <mat-option value="option1">Opción 1</mat-option>
            <mat-option value="option2">Opción 2</mat-option>
            <mat-option value="option3">Opción 3</mat-option>
        </mat-select>
    </div>
</div>
<div class="row">
    <div class="col-4 col-s-12">
        <label>Canal de la operación</label>
        <mat-select>
            <mat-option value="option1">Opción 1</mat-option>
            <mat-option value="option2">Opción 2</mat-option>
            <mat-option value="option3">Opción 3</mat-option>
        </mat-select>
    </div>
    <div class="col-4 col-s-12">
        <label>Causa de la inconformidad</label>
        <mat-select>
            <mat-option value="option1">Opción 1</mat-option>
            <mat-option value="option2">Opción 2</mat-option>
            <mat-option value="option3">Opción 3</mat-option>
        </mat-select>
    </div>
    <div class="col-4 col-s-12">
        <label>No. de transacciones reclamadas</label>
        <input type="number">
    </div>
</div>
<div class="row">
    <div class="col-4 col-s-12">
        <label>Monto de la reclamación</label>
        <input type="text">
    </div>
    <div class="col-4 col-s-12">
        <label>Importe bonificado o cancelado</label>
        <input type="text">
    </div>
    <div class="col-4 col-s-12">
        <label>Fallo</label>
        <div>
            <mat-radio-group name="fallo">
                <div class="col-4 u-ex-left-u">
                    <mat-radio-button value="1">Procede</mat-radio-button>
                </div>
                <div class="col-4 u-p-u">
                    <mat-radio-button value="2">No procede</mat-radio-button>
                </div>
            </mat-radio-group>
            <div class="col-4 u-ex-right-u">
                <button mat-flat-button color="primary" class="btn u-flex-center"><mat-icon matDatepickerToggleIcon svgIcon="ico-agregar" class="icoBtn"></mat-icon>Añadir otro</button>
            </div>
        </div>
    </div>
</div>

<div class="contenedor-contenido">
    <div class="titulo-contenido">Captura de Caso</div>
    <div class="contenedor-gris">
        <div class="u-flex-center u-flex-column u-my-1">
            <div class="u-position-r u-w-50">
                <input type="text" id="buscaAsuntos" placeholder="Buscar por número de cuenta, tarjeta o CU" (keydown.enter)="goConsulta()">
                <input type="submit" class="buscar" (click)="goConsulta()">
            </div>
        </div>
        <div class="subtitulo-seccion">Caso</div>
        <mat-accordion multi>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Origen de la reclamación
                    </mat-panel-title>
                </mat-expansion-panel-header>
                    <origen-reclamacion></origen-reclamacion>
            </mat-expansion-panel>
            
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Datos generales del cliente
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <datos-generales-cliente></datos-generales-cliente>
            </mat-expansion-panel>

            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Antecedentes en aclaraciones
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <antecedentes-aclaraciones></antecedentes-aclaraciones>
            </mat-expansion-panel>

            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Descripción del problema
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <descripcion-problema></descripcion-problema>
            </mat-expansion-panel>
        </mat-accordion>
    </div>

    <div class="u-flex-center u-mb-4">
        <button mat-flat-button color="secundary" class="btn btnSecundary u-mx-1">Cancelar</button>
        <button mat-flat-button color="primary" class="btn u-mx-1"><mat-icon matDatepickerToggleIcon svgIcon="ico-guardar" class="icoBtn"></mat-icon>Guardar</button>
    </div>
</div>

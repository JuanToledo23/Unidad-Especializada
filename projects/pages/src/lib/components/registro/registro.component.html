<div class="contenedor-contenido" >

  <div class="titulo-contenido">Captura de Caso</div>

  <form class="searchFieldForm mb-0" [formGroup]="formSerchType" (submit)="goConsulta()">
    <div class="u-flex-center u-flex-column u-my-1">
      <div class="u-position-r u-w-50" >
        <input type="text" id="buscaAsuntos" placeholder="Buscar por número de cuenta, tarjeta o CU" formControlName="searchField">
        <input type="submit" class="buscar">
      </div>
    </div>
  </form>

  <form class="contenedor-gris" [formGroup]="formCaseRegistry" (submit)="sendData()">
    <div class="subtitulo-seccion">Caso</div>
    <mat-accordion multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Origen de la reclamación
          </mat-panel-title>
        </mat-expansion-panel-header>
        <pages-origen-reclamacion [form]="formCaseRegistry"
          [catalogues]="{ status: statusCatalogue, arrivalMeans: arrivalMeansCatalogue, requestType: requestTypeCatalogue }">
        </pages-origen-reclamacion>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Datos generales del cliente
          </mat-panel-title>
        </mat-expansion-panel-header>
        <pages-datos-generales-cliente [form]="formCaseRegistry" [catalogues]="{ state: stateCatalogue }">
        </pages-datos-generales-cliente>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Antecedentes en aclaraciones
          </mat-panel-title>
        </mat-expansion-panel-header>
        <pages-antecedentes-aclaraciones [form]="formCaseRegistry" [catalogues]="">
        </pages-antecedentes-aclaraciones>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Descripción del problema
          </mat-panel-title>
        </mat-expansion-panel-header>
        <pages-descripcion-problema [form]="formCaseRegistry" [catalogues]=""></pages-descripcion-problema>
      </mat-expansion-panel>

    </mat-accordion>

    <div class="u-flex-center u-mb-3 u-mt-3">
      <button mat-flat-button color="secundary" class="btn btnSecundary u-mx-1" [routerLink]="['/consulta']">Cancelar</button>
      <button type="submit" mat-flat-button color="primary" class="btn btnPrimary u-mx-1">
        <mat-icon matDatepickerToggleIcon svgIcon="ico-guardar" class="icoBtn"></mat-icon>Guardar
      </button>
    </div>
  </form>

</div>
